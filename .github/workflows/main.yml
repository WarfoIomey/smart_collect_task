name: CI smart_collect_task

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-22.04

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: smart_collect_user
          POSTGRES_PASSWORD: smart_collect_password
          POSTGRES_DB: smart_collect_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U $${POSTGRES_USER}" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    env:
      POSTGRES_USER: smart_collect_user
      POSTGRES_PASSWORD: smart_collect_password
      POSTGRES_DB: smart_collect_db
      DB_HOST: db
      DB_PORT: 5432
      CELERY_ALWAYS_EAGER: 1

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8==7.2.0
          pip inst
