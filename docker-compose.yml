volumes:
  pg_data:
  static:

services:
  db:
    image: postgres:15
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  backend:
    build: ./backend/
    env_file: .env
    depends_on:
      - db
      - redis
    volumes:
      - static:/backend_static
  worker:
      build: ./backend
      env_file: .env
      depends_on:
        - backend
        - redis
      command: celery -A celery_app worker -l info
  gateway:
    build: ./nginx/
    env_file: .env
    volumes:
      - static:/staticfiles/
    ports:
      - 8000:80
    depends_on:
      - backend